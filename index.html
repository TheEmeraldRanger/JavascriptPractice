<html>
    <head>
        <title>Javascript Loop Kata</title>
    </head>
    <body>
        <h1>The work's in the console as it should be.</h1>
        <script>
            console.log("Display the numbers from 1 to 20.");
            for(var i = 1; i <= 20; i++) {
               console.log(i);
            }

            console.log("Display the even numbers from 1 to 20.");
            for(var i = 1; i <= 20; i++) {
               if(i%2 === 0){console.log(i);}
            }

            console.log("Display the odd numbers from 1 to 20.");
            for(var i = 1; i <= 20; i++) {
               if(i%2 === 1){console.log(i);}
            }

            console.log("Display the multiples of 5 up to 100");
            for(var i = 1; i <= 100; i++) {
               if(i%5 === 0){console.log(i);}
            }

            console.log("Display the square numbers up to 100");
            for(var i = 1; i <= 10; i++) {
               {console.log(i*i);}
            }

            console.log("Display the numbers from 1 to 20 backwards.");
            for(var i = 20; i >= 1; i--) {
               console.log(i);
            }

            console.log("Display the even numbers from 1 to 20 backwards.");
            for(var i = 20; i >= 1; i--) {
               if(i%2 === 0){console.log(i);}
            }
            
            console.log("Display the odd numbers from 1 to 20 backwards.");
            for(var i = 20; i >= 1; i--) {
               if(i%2 === 1){console.log(i);}
            }

            console.log("Display the multiples counting down from 100.");
            for(var i = 100; i >= 1; i--) {
                if(i%5 === 0){console.log(i);}
            }

            console.log("Display the square numbers up to 100 backwards");
            for(var i = 10; i >= 1; i--) {
               {console.log(i*i);}
            }
        </script>
    </body>
</html>
